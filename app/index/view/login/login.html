<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <meta name="keywords" content="第一编程">
    <meta name="description" content="第一编程网">
    <link rel="shortcut icon" href="__INDEX__/logo_index.ico">
    <link href="__H__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__H__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__H__/css/animate.css" rel="stylesheet">
    <link href="__H__/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">A</h1>
            </div>
            <h3>欢迎登录《第一编程网》</h3>
            <form class="m-t" role="form" action="{:url('index_login')}" name="form1" id="form1">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="captcha" placeholder="验证码" required="">
                </div>
                <div style="margin-top: 15px;margin-bottom: 15px;">{:captcha_img()}</div>
                <div style="color: #aa0000" id="fail" class="fail"></div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted text-center">
                    <a href="{:url('forget')}"><small>忘记密码了？</small></a> | <a href="{:url('register')}">注册一个新账号</a>
                </p>
            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="__H__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__H__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/jquery.form.js"></script>
    <!--统计代码，可删除-->
<script>
    $(function(){
        /** 验证是否成功  */
        $("#form1").ajaxForm(function(data){
            console.log(data);
            if(data.code == 100 || data.code == 300 || data.code == 400){
                $("#fail").text(data.msg);
            }else if(data.code == 200){
                $("#fail").text('');
                window.location.href="/index/course";
//                    setTimeout(function(){
//                        //window.location.reload();
//                        window.location.href="/xiaohua/index";
//                    },1000);
            }
        });
    });
</script>
</body>
</html>
