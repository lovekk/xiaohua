<script>
    function is_login() {

        var name = sessionStorage.getItem('user_name');
        if(name !== 'undefined'){
            $("#my").html("<a href="+"{:url('my')}"+"> "+name+" </a>" +
                '<ul class="sub-menu">' +
                "<li><a href="+"{:url('my')}"+">个人信息</a></li>" +
                "<li><a href="+"#"+">退出</a></li>" +
                "</ul>"
            );
        }else {
            $.ajax({
                async : false,    //表示请求是否异步处理
                type : "get",    //请求类型
                url : 'is_login',//请求的 URL地址
                dataType : "json",//返回的数据类型
                success: function (data) {
                    sessionStorage.setItem('user_name',data.user_name);
                    //console.log(data.user_name);
                    //console.log(data.code);  //在控制台打印服务器端返回的数据
                    if(data.code === 200){
                        $("#my").html("<a href="+"{:url('my')}"+">"+data.user_name+"</a>" +
                            '<ul class="sub-menu">' +
                            "<li><a href="+"{:url('my')}"+">个人信息</a></li>" +
                            "<li><a href="+"#"+">退出</a></li>" +
                            "</ul>");
                    }else{
                        $("#my").html("<a href="+"{:url('login')}"+">登录/注册</a>");
                    }
                },
                error:function (data) {
                    //console.log(222 + data.result);
                }
            });
        }

    }
</script>
