<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载列表</title>
    <meta name="keywords" content="下载列表">
    <meta name="description" content="下载列表">
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>下载列表 <small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>资源标题</th>
                                    <th>VIP类型</th>
                                    <th>自动评论内容</th>
                                    <th>创建时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name='list' id='item'}
                                <tr class="gradeA">
                                    <td>{$item.id}</td>
                                    <td>{$item.username}</td>
                                    <td>{$item.course_title}</td>
                                    <td class="center">
                                        {if ($item.type == 5)}
                                            <span class="label label-success">【永久VIP】</span>
                                        {elseif ($item.type == 3)}
                                            <span class="label label-success">【体验VIP】</span>

                                        {elseif ($item.type == 2)}
                                            <span class="label label-default">普通用户</span>
                                        {else}
                                            <span class="label label-default">其他</span>
                                        {/if}
                                    </td>
                                    <td class="center">{$item.comment}</td>
                                    <td class="center">{$item.create_time}</td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
