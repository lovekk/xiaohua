<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程分类列表</title>
    <meta name="keywords" content="课程分类列表">
    <meta name="description" content="课程分类列表">
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>课程分类列表 <small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <a href="{:url('classification_add')}" class="btn btn-primary">添加课程分类</a>
                        </div>

                        <br>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>分类名称</th>
                                    <th>描述</th>
                                    <th>图片</th>
                                    <th>课程总数</th>
                                    <th>下载总数</th>
                                    <th>最新上传时间</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name='list' id='item'}
                                <tr class="gradeA">
                                    <td>{$item.id}</td>
                                    <td>{$item.name}</td>
                                    <td>{$item.description}</td>
                                    <td><img src="__STORAGE__/{$item.img}" width="50px"></td>
                                    <td class="center">{$item.course_num}</td>
                                    <td class="center">{$item.download_num}</td>
                                    <td class="center">{$item.last_time}</td>
                                    <td class="center">{$item.create_time}</td>
                                    <td class="center">
                                        <a class="btn btn-primary btn-sm" href="{ url('admin/help/help_detail', ['id' => $s->id]) }">查看详情</a>
                                        <button class="btn btn-default btn-sm"
                                                onclick="del( { $s->id } );">删除</button>

                                    </td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__ADMIN__/js/content.js?v=1.0.0"></script>



    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>
