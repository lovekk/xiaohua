<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评价列表</title>
    <meta name="keywords" content="评价列表">
    <meta name="description" content="评价列表">
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>评价列表 <small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <br>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID/用户名</th>
                                    <th>评论内容</th>
                                    <th>课程ID/课程名</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name='list' id='item'}
                                <tr class="gradeA">
                                    <td>{$item.id}</td>
                                    <td>
                                        <span class="label label-success">{$item.user_id}</span>
                                        /{$item.user.username}
                                    </td>
                                    <td>{$item.content}</td>
                                    <td class="center">
                                        <span class="label label-success">{$item.course_id}</span>
                                        /{$item.course.title}
                                    </td>
                                    <td class="center">{$item.create_time}</td>
                                    <td class="center">修改|删除</td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__ADMIN__/js/content.js?v=1.0.0"></script>


</body>

</html>
