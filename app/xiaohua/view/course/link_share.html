<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享资源</title>
    <meta name="keywords" content="分享资源">
    <meta name="description" content="分享资源">
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
    <!--弹窗-->
    <link href="__ADMIN__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>资源分享提交 <small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <br>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户ID</th>
                                    <th>用户名</th>
                                    <th>标题</th>
                                    <th>内容</th>
                                    <th>网盘链接</th>
                                    <th>是否上传</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name='data' id='item'}
                                <tr class="gradeA">
                                    <td>{$item.id}</td>
                                    <td>{$item.user_id}</td>
                                    <td>{$item.username}</td>
                                    <td>{$item.title}</td>
                                    <td>{$item.content}</td>
                                    <td>{$item.baiduyun}</td>
                                    <td>
                                        {if $item.is_up == 1}
                                        <span class="label label-fail">未确认</span>
                                        {elseif $item.is_up == 2}
                                        <span class="label label-success">已确认</span>
                                        {/if}
                                    </td>
                                    <td>{$item.create_time}</td>
                                    <td><div class="btn btn-danger btn-sm" onclick="sure({$item.id})">确认上传</div></td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/content.js?v=1.0.0'"></script>
    <script src="__LAYER__/layer.js"></script>
    <script src="__H__/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        function sure($id) {
            swal({
                title: "您确认已经上传了ID为："+ $id +"的资源吗？",
                text: "请确认",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "确认",
                closeOnConfirm: false
            }, function () {
                $.ajax({
                    async : false,    //表示请求是否异步处理
                    type : "post",    //请求类型
                    url : '{:url("link_submit")}',//请求的 URL地址
                    dataType : "json",//返回的数据类型
                    data : {
                        'id' : $id
                    },
                    success: function (data) {
                        //console.log(data.code);  //在控制台打印服务器端返回的数据
                        if(data.code === 200){
                            swal("确认成功！", "", "success");
                            setTimeout(function(){
                                window.location.reload();
                            },1000);
                        }else{
                            swal("未能确认！", "数据不存在。", "success");
                        }
                    },
                    error:function (data) {
                        //console.log(222 + data.result);
                    }
                });
            });
        }
    </script>

</body>

</html>
