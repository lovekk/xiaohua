<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程分类修改</title>
    <meta name="keywords" content="课程分类修改">
    <meta name="description" content="课程分类修改">
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
    <!--弹窗-->
    <link href="__ADMIN__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改课程分类</h5>
                </div>
                <div class="ibox-content">
                    <form id="form1" method="post" action="{:url('update_classification')}"
                          enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" value="{$data.id}">
                            <label class="col-sm-2 control-label">ID：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" disabled="" value="{$data.id}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类名称：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="name" value="{$data.name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="description" value="{$data.description}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图标：</label>
                            <div class="col-sm-5">
                                <img src="__STORAGE__/{$data.img}" width="50px">
                                <input type="file" class="form-control" name="img">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程总数：</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" name="course_num" value="{$data.course_num}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">下载总数：</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" name="download_num" value="{$data.download_num}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">归类：</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        {if ($data.type == 1)}
                                        <input type="radio" checked="" value="1" name="type">编程
                                        {else}
                                        <input type="radio" value="1" name="type">编程
                                        {/if}
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        {if ($data.type == 2)}
                                        <input type="radio" checked="" value="2" name="type">热门
                                        {else}
                                        <input type="radio" value="2" name="type">热门
                                        {/if}
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        {if ($data.type == 3)}
                                        <input type="radio" checked="" value="3" name="type">设计
                                        {else}
                                        <input type="radio" value="3" name="type">设计
                                        {/if}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">确定修改</button>
                                <a class="btn btn-white" onclick="go_back()">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
<script src="__ADMIN__/js/content.js?v=1.0.0'"></script>
<script src="__H__/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__LAYER__/layer.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script>
    function go_back() {
        javascript:history.go(-1);
    }

    $(function(){
        /** 验证是否成功  */
        $("#form1").ajaxForm(function(data){
            if(data.code == 200){
                swal("成功！", "您已经成功修改课程分类。", "success");
                setTimeout(function(){
                    javascript:window.location.replace(document.referrer);
                },1000);
            }else{
                swal({
                    title: "修改课程分类失败",
                    text: " ",
                    type: "error"
                });
            }
        });
    });
</script>

</body>
</html>
