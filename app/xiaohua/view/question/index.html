<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <meta name="keywords" content="关于我们">
    <meta name="description" content="关于我们">
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
    <!--弹窗-->
    <link href="__ADMIN__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>关于我们列表 <small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <a href="{:url('question_add')}" class="btn btn-primary">添加问题</a>
                        </div>

                        <br>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>问题</th>
                                    <th>答案</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name='list' id='item'}
                                <tr class="gradeA">
                                    <td>{$item.id}</td>
                                    <td>{$item.question}</td>
                                    <td class="center">{$item.answer}</td>
                                    <td class="center">{$item.create_time}</td>
                                    <td class="center">
                                        <a class="btn btn-success btn-sm" href="{:url('question_update', ['id'=>$item.id]) }">修改</a>
                                    </td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/content.js?v=1.0.0'"></script>
    <script src="__H__/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="__LAYER__/layer.js"></script>
    <script src="__JS__/jquery.form.js"></script>


    <script>
        //删除数据
        function del($id) {
            //alert($id + $url);
            swal({
                title: "您确定要删除这条编号为"+ $id +"数据吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                $.ajax({
                    async : false,    //表示请求是否异步处理
                    type : "post",    //请求类型
                    url : 'del_classification',//请求的 URL地址
                    dataType : "json",//返回的数据类型
                    data : {
                        'id' : $id
                    },
                    success: function (data) {
                        //console.log(data.code);  //在控制台打印服务器端返回的数据
                        if(data.code === 200){
                            swal("删除成功！", "您已经删除了这条信息。", "success");
                            setTimeout(function(){
                                window.location.reload();
                            },1000);
                        }else{
                            swal("未能删除！", "数据不存在。", "success");
                        }
                    },
                    error:function (data) {
                        //console.log(222 + data.result);
                    }
                });
            });
        }
    </script>

</body>

</html>
