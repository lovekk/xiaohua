<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户活动列表</title>
    <meta name="keywords" content="用户活动列表">
    <meta name="description" content="用户活动列表">
    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户活动列表 <small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form action="user_log" method="get">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="input-group" >
                                        <input style="height: 35px" type="text" name="keyword" placeholder="用户ID/用户名/记录类型" class="input-sm form-control">
                                        <input type="hidden" value="1" name="flag">
                                        <span class="input-group-btn" >
                                        <button type="submit" class="btn btn-sm btn-primary" style="height: 35px"> 搜索</button> </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户ID</th>
                                    <th>用户名</th>
                                    <!--记录类型 1下载 2签到 3发布 4评论 5登录-->
                                    <th>记录类型</th>
                                    <!--签到内容/课程标题-->
                                    <th>内容</th>
                                    <th>IP</th>
                                    <th>创建时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name='list' id='item'}
                                <tr class="gradeA">
                                    <td>{$item.id}</td>
                                    <td>{$item.user_id}</td>
                                    <td>{$item.user.username}</td>
                                    <td><span class="label label-success">{$item.type}</span></td>
                                    <td class="center">{$item.content}</td>
                                    <td class="center">{$item.user_ip}</td>
                                    <td class="center">{$item.create_time}</td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                        {$page|raw}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__ADMIN__/js/content.js?v=1.0.0"></script>
</body>

</html>
